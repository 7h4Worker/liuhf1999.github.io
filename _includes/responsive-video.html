{% comment %}
Usage: {% include responsive-video.html url="https://www.youtube.com/embed/xyz" title="Demo" %}
{% endcomment %}
<div class="responsive-video">
  <iframe src="{{ include.url }}" title="{{ include.title | default: 'Embedded video' }}" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</div>
